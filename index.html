<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIKE WEATHER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>cycling weather newsletter</h1>
      <input
        id="cityInp"
        type="text"
        spellcheck="false"
        placeholder="ENTER CITY NAME"
      />
      <p id="or">OR</p>
      <button id="getLocation">GET DEVICE LOCATION</button>
      <div class="wraper">
        <span id="temp">
          <div id="temperatureDiv">
            <span class="temperatureSpan">
              <p>temp:</p>
              <p id="showTemp">0C</p></span
            >
            <span class="temperatureSpan">
              <p>feel:</p>
              <p id="feelsTemp">0C</p>
            </span>
            <span class="temperatureSpan">
              <p>min:</p>
              <p id="minTemp">0C</p>
            </span>
            <span class="temperatureSpan">
              <p>max:</p>
              <p id="maxTemp">0C</p></span
            >
          </div>
        </span>
        <span>
          <div class="between">
            <p id="weatherDesciption">unknow</p>
            <img
              id="weatherImg"
              src="./pictures/weather/unknown-1326633979571570292(1).svg"
              alt="rain picture"
            />
          </div>
        </span>
      </div>
    </main>
    <script src="base.js"></script>
  </body>
</html>
