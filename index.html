<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIKE WEATHER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>cycling weather newsletter</h1>
      <span class="findCity active">
        <input
          id="cityInp"
          type="text"
          spellcheck="false"
          placeholder="ENTER CITY NAME"
        />
        <p id="or">OR</p>
        <button id="getLocation">GET DEVICE LOCATION</button>
      </span>
      <div class="wraper">
        <div class="back"></div>
        <span
          id="temp"
          data-hover="The diagram shows the best temperature for cyclists 21°C as 100%. The non-driving temperature of -10°C is shown as 0%."
        >
          <div id="temperatureDiv">
            <span class="temperatureSpan">
              <div class="mainTemp">
                <span class="temperatureSpan">
                  <p>temp:</p>
                  <p id="showTemp">0C</p></span
                >
                <span class="temperatureSpan">
                  <p>feel:</p>
                  <p id="feelsTemp">0C</p>
                </span>
              </div>
              <span>
                <div class="skill">
                  <div class="outer">
                    <div class="inner">
                      <div id="tempNumb"><p>71%</p></div>
                    </div>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    width="160px"
                    height="160px"
                  >
                    <defs>
                      <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                      </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                  </svg>
                </div>
              </span>
            </span>
          </div>
        </span>
        <div
          class="minAndMax"
          data-hover="The smallest and largest temperature relative to the current one"
        >
          <div class="minMaxLeftRight">
            <div class="leftMinMax">
              <span class="minMaxSpan">
                <p>min:</p>
                <p id="minTemp">0C</p>
              </span>
              <span class="minMaxSpan">
                <p>max:</p>
                <p id="maxTemp">0C</p></span
              >
            </div>
            <div class="rightMinMax">
              <div class="skill">
                <div class="outer">
                  <div class="inner">
                    <div id="tempNumb"><p>71%</p></div>
                  </div>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  version="1.1"
                  width="160px"
                  height="160px"
                >
                  <defs>
                    <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                  </defs>
                  <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div
          class="compas between"
          data-hover="Wind direction shown relative to north"
        >
          <span>
            <p id="degResolut">121 deg</p>
            <p id="speedResolut"></p>
          </span>
          <div class="compasCircle">
            <div class="arrow"></div>
          </div>
        </div>
        <div class="forecast between">
          <p id="weatherDesciption">unknow</p>
          <img
            id="weatherImg"
            src="./pictures/weather/unknown-1326633979571570292(1).svg"
            alt="rain picture"
          />
        </div>
      </div>
    </main>
    <script src="base.js"></script>
  </body>
</html>
